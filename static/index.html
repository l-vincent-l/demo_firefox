<html>
<head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="//127.0.0.1:5000/js/autocomplete.js"></script>

<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  div.ui-widget { z-index: 100;
position:absolute;

  left:50px;
  padding:5px 10px;
  background:rgba(0,0,0,0.9);

  font-size:11px;
  line-height:18px;
  border-radius:3px;
}
</style>
</head>

<div id="map"></div>
<div class="ui-widget">
    <label for="autocomplete_from">From: </label>
    <input id="autocomplete_from" type="text">
    <label for="autocomplete_to">To: </label>
